{% extends "layout.html" %}

{% block title %}
    Generate

{% block main %}
    <form action="/sum" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="min" name="min" placeholder="Min Limit" type="text">
